<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/finlaydegrauwe/seksedu/master/favicon.png">
    <meta charset="utf-8">
    <title>Seksuele Voorlichting voor Scheve Kinders en Adolescenten</title>
      <link rel="stylesheet" href="../style.css">
  </head>
  <body align="center">
    
    <canvas id="canvas" width="1000" height="1000"></canvas>
      <script src="../utils.js"></script>
      <script src="../ball.js"></script>
      <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          ball = new Ball(),
          easing = 0.05;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);

        var vx = (mouse.x - ball.x) * easing,
            vy = (mouse.y - ball.y) * easing;

        ball.x += vx;
        ball.y += vy;
        ball.draw(context);
    </script>
  </body>
</html>
